<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTINY FORGE : THE ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body">

    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">전설의 대장간을 여는 중...</p>
    </div>

    <div id="flash-overlay"></div>

    <div id="game-viewport">
        <div id="bg-layer" class="background-layer">
            <div class="sword-display">
                <div id="sword-wrapper">
                    <img id="sword-img" src="" alt="무기">
                </div>
                <div id="level-tag">+0</div>
                <h1 id="sword-name">철덩이</h1>
            </div>
        </div>

        <div id="main-ui" class="ui-layer">
            <div class="top-bar">
                <div class="gold-info">GOLD: <span class="gold-val">10,000</span> G</div>
                <div class="item-status">
                    <span>📜 보호권: <span id="protect-count">0</span></span> | 
                    <span>🍀 부적: <span id="charm-count">0</span></span>
                </div>
            </div>

            <div class="bottom-controls">
                <div id="status-msg" class="hidden">강화 중...</div>
                <div class="log-window"><div id="log-content">> 대장간에 오신 것을 환영합니다.</div></div>
                
                <div class="button-group">
                    <button id="enhance-btn" class="btn main-btn">강화하기 (<span id="enhance-cost">30</span> G)</button>
                    
                    <div id="branch-ui" class="hidden">
                        <div class="branch-buttons">
                            <button id="white-btn" class="branch-btn white">백날개 진화</button>
                            <button id="black-btn" class="branch-btn black">흑날개 진화</button>
                        </div>
                    </div>
                    <button id="go-shop-btn" class="btn sub-btn">상점 방문</button>
                </div>
            </div>
        </div>

        <div id="shop-ui" class="ui-layer hidden shop-overlay">
            <div class="shop-container">
                <h2>BLACKSMITH SHOP</h2>
                <div class="item-grid">
                    <div class="item-card">
                        <span class="icon">📜</span>
                        <p>파괴 방지 주문서</p>
                        <button onclick="buyItem('protect', 1000)" class="buy-btn">5,000G 구매</button>
                    </div>
                    <div class="item-card">
                        <span class="icon">🍀</span>
                        <p>행운의 부적 (+15%)</p>
                        <button onclick="buyItem('charm', 500)" class="buy-btn charm">700G 구매</button>
                    </div>
                    <div class="item-card sale">
                        <span class="icon">💰</span>
                        <p>무기 매각</p>
                        <button onclick="sellSword()" class="sell-btn"><span id="sell-price">0</span>G 판매</button>
                    </div>
                </div>
                <button id="exit-shop-btn" class="close-btn">나가기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
